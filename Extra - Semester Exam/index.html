<!DOCTYPE html>
<html>

<head>
    <title>Taskify</title>
    <link rel="stylesheet" href="styles.css">
    <!---For icons --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
</head>

<body>
    <h1><i class="fas fa-thumbtack"></i> Tasks To Do <i class="fas fa-thumbtack"></i></h1>
    <hr><br>
    <div align="center">
        <table align="center">
            <thead>
                <tr>
                    <th colspan="3">
                        <input type="text" id="newTask" placeholder="Add your task here">
                    </th>
                    <th colspan="3">
                        <button id="add" onclick="addTask()" class="addBtn"><i class="fas fa-plus"></i></button>
                    </th>
                </tr>
            </thead>
            <tbody id="tasklist"></tbody>
            <tr>
                <td colspan="3" class="button-bg"></td>
                <td class="button-bg"><button id="clear" onclick="clearTasks()" title="Clear All"><i
                            class="fas fa-broom"></i></button></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>

</body>

</html>
