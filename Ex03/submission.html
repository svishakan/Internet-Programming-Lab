<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Patient Details</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <h3 id="currentTime" class="titleText">00:00:00</h3>
    <hr>
    <h1 class="titleText">Patient Details</h1>
    <br><br>
    <table align="center">
        <tr>
            <th>First Name</th>
            <td id="fnamecell"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td id="lnamecell"></td>
        </tr>
        <tr>
            <th>Date of Birth</th>
            <td id="dobcell"></td>
        </tr>
        <tr>
            <th>Age</th>
            <td id="agecell"></td>
        </tr>
        <tr>
            <th>Gender</th>
            <td id="gendercell"></td>
        </tr>
        <tr>
            <th>Marital Status</th>
            <td id="maritalcell"></td>
        </tr>
        <tr>
            <th>Addictions</th>
            <td id="addictscell"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td id="addrcell"></td>
        </tr>
        <tr>
            <th>Phone</th>
            <td id="phonecell"></td>
        </tr>
        <tr>
            <th>E-Mail</th>
            <td id="emailcell"></td>
        </tr>
    </table>
    <script src="js/submission.js"></script>
</body>

</html>
