<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>PMS - Update Record</title>
    <link href="css/pages.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="titleText">Patient Management System</h1><hr>
    <h2 class="titleText">Update A Record</h1><br><br>

    <div class="reg-page">
        <form name="regform" id="regform" method="GET" action="UpdateRecord">
            <label for="id">Patient ID</label><br>
            <input type="text" id="id" name="id" placeholder="P2008" size="10" required pattern="^P[0-9]+$" title="Enter in the specified format">
            <br><br>

            <label for="addr">Updated Address</label><br>
            <textarea cols="30" rows="3" id="addr" name="addr" required></textarea>
            <br><br>

            <label for="phone">Updated Phone Number</label><br>
            <input type="text" id="phone" name="phone" placeholder="1234567890" size="20" required>
            <br><br>

            <input type="submit" class="btn" name="Submit" id="Submit" value="Update"></input><br>
            <input type="reset" class="btn" name="Reset" id="Reset" value="Clear All"></input>
        </form>
    </div>

    <script>
        localStorage.setItem("action", "Record Updated Successfully!");
    </script>

</body>
</html>
