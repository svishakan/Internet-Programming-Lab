<!DOCTYPE html>
<html>
<head>
	<title>Simple Servlet Program</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Welcome to Tomcat Servlet!</h1>
	<hr><br>
	<form action="servlet/Register" method="GET" action="echo">
		<input type="text" name="uname" placeholder="John Doe"><br><br>
		<input type="email" name="email" placeholder="johndoe@example.com"><br><br>
		<br><br>
		<input type="submit" value="Register">
		<input type="reset" value="Clear">
	</form>
</body>
</html>
