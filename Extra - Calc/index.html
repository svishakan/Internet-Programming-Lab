<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <h1>Simple Calculator</h1><hr><br>

        <div>
            <form>
                <label for="od1">Operand 1:</label><br>
                <input type="text" id="od1" name="od1"><br><br>
                <label for="od2">Operand 2:</label><br>
                <input type="text" id="od2" name="od2"><br><br>
                <label for="op">Operator:</label><br>
                <input type="text" id="op" name="op"><br><br>
                <button type="button" id="computeBtn">Result</button>
            </form>

            <p id="result"></p>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
